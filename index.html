<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <body>
      <div>
        <!--상단 부분-->
        <span>
          <a href="#">Google 정보</a>
          <a href="#">스토어</a>
        </span>

        <span>
          <a href="#">Gmail</a>
          <a href="#">이미지</a>
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>

      <div>
        <!--가운데 메인 부분-->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
          width="272"
        />

        <div>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" />
          <i class="fa-solid fa-microphone mic-icon"></i>
        </div>

        <div>
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>

        <div>
          Google offered in:
          <a href="#">한국어</a>
          <a href="#">日本語</a>
          <a href="#">中文</a>
          <a href="#">Tiếng Việt</a>
        </div>
      </div>

      <div>
        <!--하단 부분-->
        <div>대한민국</div>
        <div>
          <span>
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </span>
          <!-- div는 한줄이 영역으로 다음 태그에서 줄이 바뀌지만 span 태그는 그냥 구역을 나누는 용도로 쓰인다고 보면 된다. -->

          <span>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </span>
        </div>
      </div>
    </body>
  </body>
</html>
